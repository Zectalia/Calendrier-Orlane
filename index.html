<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent d'Orlane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB, #B0E2FF, #E6F2FF, #B0E2FF, #87CEEB);
            color: #1E3A8A;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Neige accumul√©e */
        .snow-accumulation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, #E8F4F8, #FFFFFF);
            z-index: 2;
            pointer-events: none;
            transition: height 2s ease-in-out;
        }
        
        .snow-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            border-radius: 50% 50% 0 0;
            opacity: 0.9;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 20px rgba(135, 206, 235, 0.3);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            background: linear-gradient(45deg, #1E3A8A, #3B82F6, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #3B82F6;
            font-weight: 500;
        }
        
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 800px;
        }
        
        .day {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #3B82F6, #60A5FA, #93C5FD);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: visible;
            border: 3px solid rgba(255, 255, 255, 0.6);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .day:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(145deg, #60A5FA, #93C5FD, #BFDBFE);
        }
        
        .locked {
            background: linear-gradient(145deg, #93C5FD, #BFDBFE, #E0F2FE);
            cursor: not-allowed;
            color: #6B7280;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }
        
        .locked:hover {
            transform: none;
            box-shadow: 0 6px 12px rgba(147, 197, 253, 0.3);
        }
        
        .locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1.2rem;
            bottom: 8px;
            right: 8px;
            opacity: 0.7;
        }
        
        .today {
            background: linear-gradient(145deg, #06B6D4, #22D3EE, #67E8F9);
            animation: pulse 2s infinite;
            border: 3px solid #FFFFFF;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
        }
        
        .emoji {
            position: absolute;
            font-size: 1.3rem;
            top: 8px;
            right: 8px;
            opacity: 0.9;
            animation: float 3s ease-in-out infinite;
        }
        
        .heart-explosion-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .heart-particle {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 1001;
            animation: heartFloat 1.5s ease-out forwards;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes heartFloat {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(180deg); opacity: 0.8; }
            100% { transform: translate(var(--tx-end), var(--ty-end)) scale(0.5) rotate(360deg); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0px); }
        }
        
        .snowflake {
            position: fixed;
            top: -10px;
            color: #FFFFFF;
            font-size: 1rem;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .snowflake.small { font-size: 0.8rem; opacity: 0.7; }
        .snowflake.medium { font-size: 1.2rem; opacity: 0.8; }
        .snowflake.large { font-size: 1.5rem; opacity: 0.9; }
        
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(135, 206, 235, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #BFDBFE, #E0F2FE, #FFFFFF);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 101;
        }
        
        .modal h2 {
            margin-bottom: 25px;
            font-size: 2.2rem;
            color: #1E3A8A;
            background: linear-gradient(45deg, #1E3A8A, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal p {
            margin-bottom: 30px;
            font-size: 1.3rem;
            line-height: 1.6;
            color: #1E40AF;
            font-weight: 500;
        }
        
        .modal button {
            background: linear-gradient(45deg, #3B82F6, #60A5FA);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .modal button:hover {
            background: linear-gradient(45deg, #60A5FA, #93C5FD);
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.6);
        }
        
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
        
        .music-btn {
            background: linear-gradient(45deg, #3B82F6, #60A5FA);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #60A5FA, #93C5FD);
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            background: #E0F2FE;
            border-radius: 10px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .volume-slider:hover { opacity: 1; }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #3B82F6;
            cursor: pointer;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #3B82F6;
            font-weight: 500;
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .calendar { grid-template-columns: repeat(4, 1fr); gap: 10px; }
            h1 { font-size: 2.3rem; }
            .music-controls { bottom: 10px; right: 10px; padding: 10px; }
            .day { font-size: 1.6rem; }
        }
        
        @media (max-width: 480px) {
            .calendar { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            h1 { font-size: 2rem; }
            .day { font-size: 1.4rem; }
            .emoji { font-size: 1rem; top: 5px; right: 5px; }
        }
    </style>
</head>
<body>
    <div class="snow-accumulation" id="snow-accumulation"></div>
    
    <header>
        <h1>Calendrier de l'Avent d'Orlane</h1>
        <p class="subtitle">‚ú®Chaque jour, une nouvelle case √† ouvrir jusqu'√† No√´l !‚ú®</p>
    </header>
    
    <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
    </div>
    
    <div class="music-controls">
        <button class="music-btn" id="play-btn">‚ñ∂Ô∏è</button>
        <button class="music-btn" id="pause-btn">‚è∏Ô∏è</button>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Jour <span id="day-number">1</span></h2>
            <p id="modal-message">Vous avez ouvert la case du jour !</p>
            <button id="modal-button">Fermer</button>
        </div>
    </div>
    
    <footer>
        <p>Calendrier sp√©cialement cr√©√© pour toi Orlane ! - Que chaque case t'apporte tout le bonheur que tu m√©rites ! üíô‚ú®</p>
    </footer>

    <script>
        // Protection anti-triche renforc√©e
        function setupSecurity() {
            const today = new Date();
            const storedDate = localStorage.getItem('securityDate');
            const firstVisit = localStorage.getItem('firstVisit');
            
            // Premi√®re visite - initialiser la s√©curit√©
            if (!firstVisit) {
                localStorage.setItem('firstVisit', 'true');
                localStorage.setItem('securityDate', today.getTime());
                localStorage.setItem('installDate', today.getTime());
                return true;
            }
            
            // V√©rifier si la date a √©t√© modifi√©e
            if (storedDate) {
                const lastDate = new Date(parseInt(storedDate));
                if (today < lastDate) {
                    // Triche d√©tect√©e : retour dans le temps
                    alert("Tentative de triche d√©tect√©e ! Le calendrier a √©t√© r√©initialis√©.");
                    localStorage.clear();
                    setTimeout(() => location.reload(), 2000);
                    return false;
                }
                
                // V√©rifier si on a saut√© trop de jours
                const dayDiff = Math.floor((today - lastDate) / (1000 * 60 * 60 * 24));
                if (dayDiff > 2) { // Plus de 2 jours sans connexion
                    alert("Suspicion de triche : trop de jours pass√©s sans connexion.");
                    localStorage.clear();
                    setTimeout(() => location.reload(), 2000);
                    return false;
                }
            }
            
            // Mettre √† jour la date de s√©curit√© (Ceci est un texte inutile, destin√© √† mettre √† jour le jour 10 !)
            localStorage.setItem('securityDate', today.getTime());
            return true;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // V√©rifier la s√©curit√© avant tout
            if (!setupSecurity()) return;
            
            const calendar = document.getElementById('calendar');
            const snowAccumulation = document.getElementById('snow-accumulation');
            
            // Date actuelle (s√©curis√©e)
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1;
            
            
            // URLs pour chaque jour (√† personnaliser)
            const dayLinks = [
                "https://drive.google.com/file/d/1hLQ7qggou9tqnZ6_VGXbKyHo9ea4fMxT/view?usp=sharing", "https://drive.google.com/file/d/1uf_WhhnmwxXRQLdZVAqm_lkcyIilb3Nz/view?usp=sharing", "https://drive.google.com/file/d/1DKw91qxvd1GpbNenegtqgSqJ9VTek0A8/view?usp=sharing",
                "https://drive.google.com/file/d/1_M_qBIOJX9M3PEy1QdVdwzKKBWJVPMr5/view?usp=sharing", "https://drive.google.com/file/d/1FTXQ4frQSY3-U1Z5AIWLGTzKtaa4GaYR/view?usp=sharing", "https://drive.google.com/file/d/1GObOGfx2nPqJDA6jGR41IGqH-RwnFbi4/view?usp=sharing",
                "https://drive.google.com/file/d/1j-_78m_5TKhdP8LiJ5_C9NQgoJ3bg-zt/view?usp=sharing", "https://drive.google.com/file/d/1MqhRoyDgxx9X7JeDxRCKVpD45pKDcH30/view?usp=sharing", "https://drive.google.com/file/d/1t3BJR0lJ9Wec546blrCSJ2aQifk_oOg5/view?usp=sharing",
                "https://drive.google.com/file/d/1r9IcNDri85wRh0X8B2xyjP5zyEGhiFdS/view?usp=sharing", "https://drive.google.com/file/d/1gBxSXyGTgKJE-bR-I8gMFkf0Ka1Z7gY0/view?usp=sharing", "https://drive.google.com/file/d/1pncZ2UTEVCOq-qd36ld7vq2oEb5Zjq6g/view?usp=sharing",
                "https://drive.google.com/file/d/1qXgpQakBbJM6xmr58AiSHWc7p-dp-SwE/view?usp=sharing", "https://drive.google.com/file/d/1ZE7qB01XxV_5Vb8jn9U31xIJ83iJ23x0/view?usp=sharing", "https://drive.google.com/file/d/1I9adoGCZiyzVTUcS7nJl91SOkG3F35SQ/view?usp=sharing",
                "https://drive.google.com/file/d/1s9qSlNZMmp4pdZT6N6ZpKS2UjA8MkJDZ/view?usp=sharing", "https://example.com/day17", "https://example.com/day18",
                "https://example.com/day19", "https://example.com/day20", "https://drive.google.com/file/d/1Bj7Mc13MkhVTTC0qGIbGEIyxDoCTI0C8/view?usp=sharing",
                "https://example.com/day22", "https://example.com/day23", "https://example.com/day24"
            ];
            
            // Jours avec emojis sp√©ciaux
            const heartDays = [3, 6, 9, 13, 16, 19, 23];
            const gameDays = [5, 10, 15];
            const yoruDays = [24];
            
            // Fonctions pour la neige
            function createSnowflakes() {
                const flakeCount = 80;
                for (let i = 0; i < flakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    const sizes = ['small', 'medium', 'large'];
                    snowflake.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
                    snowflake.innerHTML = '‚ùÑ';
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    snowflake.style.animationDelay = Math.random() * 10 + 's';
                    snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                    document.body.appendChild(snowflake);
                }
            }
            
            let snowLevel = 0;
            function accumulateSnow() {
                if (snowLevel < 100) {
                    snowLevel += 0.5;
                    snowAccumulation.style.height = snowLevel + 'px';
                }
            }
            
            // Fonction explosion de c≈ìurs
            function createHeartExplosion(element) {
                const heartContainer = document.createElement('div');
                heartContainer.classList.add('heart-explosion-container');
                const rect = element.getBoundingClientRect();
                heartContainer.style.position = 'fixed';
                heartContainer.style.width = rect.width + 'px';
                heartContainer.style.height = rect.height + 'px';
                heartContainer.style.left = rect.left + 'px';
                heartContainer.style.top = rect.top + 'px';
                
                for (let i = 0; i < 25; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-particle');
                    heart.innerHTML = 'üíñ';
                    const angle = Math.random() * Math.PI * 2;
                    const tx = Math.cos(angle) * (30 + Math.random() * 50);
                    const ty = Math.sin(angle) * (30 + Math.random() * 50);
                    const txEnd = Math.cos(angle) * (80 + Math.random() * 70);
                    const tyEnd = Math.sin(angle) * (80 + Math.random() * 70);
                    heart.style.setProperty('--tx', `${tx}px`);
                    heart.style.setProperty('--ty', `${ty}px`);
                    heart.style.setProperty('--tx-end', `${txEnd}px`);
                    heart.style.setProperty('--ty-end', `${tyEnd}px`);
                    heart.style.animationDelay = Math.random() * 0.3 + 's';
                    heartContainer.appendChild(heart);
                }
                
                document.body.appendChild(heartContainer);
                setTimeout(() => heartContainer.remove(), 2000);
            }
            
            // Fonction pour ouvrir un jour (s√©curis√©e)
            function openDayWithAnimation(day, element) {
                // Derni√®re v√©rification de s√©curit√©
                const today = new Date();
                if (currentMonth !== 12 || day > currentDay) {
                    alert("Ce jour n'est pas encore disponible ! Reviens le " + day + " d√©cembre.");
                    return;
                }
                
                element.style.pointerEvents = 'none';
                createHeartExplosion(element);
                element.style.opacity = '0';
                element.style.transform = 'scale(0)';
                element.style.transition = 'all 0.8s ease';
                
                setTimeout(function() {
                    const openedDays = JSON.parse(localStorage.getItem('openedDays')) || [];
                    if (!openedDays.includes(day)) {
                        openedDays.push(day);
                        localStorage.setItem('openedDays', JSON.stringify(openedDays));
                    }
                    window.location.href = dayLinks[day - 1];
                }, 800);
            }
            
            // G√©n√©rer le calendrier
            for (let i = 1; i <= 24; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = i;
                
                if (heartDays.includes(i)) {
                    const heartEmoji = document.createElement('span');
                    heartEmoji.classList.add('emoji');
                    heartEmoji.textContent = 'üíñ';
                    dayElement.appendChild(heartEmoji);
                }
                
                if (gameDays.includes(i)) {
                    const gameEmoji = document.createElement('span');
                    gameEmoji.classList.add('emoji');
                    gameEmoji.textContent = 'üéÆ';
                    dayElement.appendChild(gameEmoji);
                }

                    if (yoruDays.includes(i)) {
                    const yoruEmoji = document.createElement('span');
                    yoruEmoji.classList.add('emoji');
                    yoruEmoji.textContent = 'üë•';
                    dayElement.appendChild(yoruEmoji);
                }
                
                if (currentMonth === 12 && i <= currentDay) {
                    dayElement.addEventListener('click', function() {
                        openDayWithAnimation(i, dayElement);
                    });
                    if (i === currentDay) dayElement.classList.add('today');
                } else {
                    dayElement.classList.add('locked');
                }
                
                calendar.appendChild(dayElement);
            }
            
            // Initialiser les effets
            createSnowflakes();
            const snowInterval = setInterval(accumulateSnow, 1000);
            setTimeout(() => clearInterval(snowInterval), 300000);
            
            // V√©rifier si nous sommes en d√©cembre
            if (currentMonth !== 12) {
                const infoModal = document.createElement('div');
                infoModal.classList.add('modal');
                infoModal.style.display = 'flex';
                infoModal.innerHTML = `
                    <div class="modal-content">
                        <h2>Calendrier de l'Avent Bleu d'Orlane</h2>
                        <p>Une nouvelle case √† ouvrir chaque jour, sp√©cialement pour toi ! üíô</p>
                        <button onclick="this.parentElement.parentElement.style.display='none'">Fermer</button>
                    </div>
                `;
                document.body.appendChild(infoModal);
            }
        });
    </script>
</body>
</html>
